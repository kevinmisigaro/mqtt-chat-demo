<div>
  <h4 *ngFor="let message of messages">
    {{ message.message }}
  </h4>
</div>
<div class="row">
  <div class="col-md-9">
    <input type="text" [(ngModel)]="messageToSend" id="messageInput" class="form-control">
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" (click)="sendMessage()">
      Send
    </button>
  </div>
</div>
